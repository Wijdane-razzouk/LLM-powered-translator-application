<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="650" viewBox="0 0 1200 650">
  <defs>
    <style>
      .title { font: 700 28px sans-serif; fill: #2a2a2a; }
      .label { font: 600 14px sans-serif; fill: #4a4a4a; }
      .text { font: 500 14px sans-serif; fill: #2f2f2f; }
      .box { fill: #ffffff; stroke: #c8c2ba; stroke-width: 1.5; rx: 8; }
      .group { fill: #e8ecef; stroke: #d4d8dc; stroke-width: 1; rx: 6; }
      .arrow { stroke: #6a6a6a; stroke-width: 1.6; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#6a6a6a"/>
    </marker>
  </defs>

  <rect width="1200" height="650" fill="#f7f3ef"/>
  <text x="600" y="60" text-anchor="middle" class="title">Darija Translator Pipeline</text>

  <rect x="40" y="100" width="160" height="28" class="group"/>
  <text x="120" y="120" text-anchor="middle" class="label">Clients</text>

  <rect x="250" y="100" width="180" height="28" class="group"/>
  <text x="340" y="120" text-anchor="middle" class="label">Inputs</text>

  <rect x="500" y="100" width="200" height="28" class="group"/>
  <text x="600" y="120" text-anchor="middle" class="label">Processing</text>

  <rect x="760" y="100" width="200" height="28" class="group"/>
  <text x="860" y="120" text-anchor="middle" class="label">Translation LLM</text>

  <rect x="980" y="100" width="180" height="28" class="group"/>
  <text x="1070" y="120" text-anchor="middle" class="label">Outputs</text>

  <rect x="40" y="190" width="160" height="44" class="box"/>
  <text x="120" y="218" text-anchor="middle" class="text">Web UI</text>

  <rect x="40" y="250" width="160" height="44" class="box"/>
  <text x="120" y="278" text-anchor="middle" class="text">Chrome Extension</text>

  <rect x="250" y="190" width="180" height="44" class="box"/>
  <text x="340" y="218" text-anchor="middle" class="text">Text Input</text>

  <rect x="250" y="270" width="180" height="44" class="box"/>
  <text x="340" y="298" text-anchor="middle" class="text">Voice Input</text>

  <rect x="250" y="350" width="180" height="44" class="box"/>
  <text x="340" y="378" text-anchor="middle" class="text">Image Input</text>

  <rect x="500" y="270" width="200" height="44" class="box"/>
  <text x="600" y="298" text-anchor="middle" class="text">Whisper STT</text>

  <rect x="500" y="350" width="200" height="44" class="box"/>
  <text x="600" y="378" text-anchor="middle" class="text">Tesseract OCR</text>

  <rect x="760" y="250" width="200" height="70" class="box"/>
  <text x="860" y="280" text-anchor="middle" class="text">Translation LLM</text>
  <text x="860" y="302" text-anchor="middle" class="text">(Mistral / Local)</text>

  <rect x="760" y="360" width="200" height="44" class="box"/>
  <text x="860" y="388" text-anchor="middle" class="text">TTS</text>

  <rect x="980" y="250" width="180" height="44" class="box"/>
  <text x="1070" y="278" text-anchor="middle" class="text">Darija Text</text>

  <rect x="980" y="360" width="180" height="44" class="box"/>
  <text x="1070" y="388" text-anchor="middle" class="text">Audio</text>

  <rect x="980" y="440" width="180" height="44" class="box"/>
  <text x="1070" y="468" text-anchor="middle" class="text">Extracted Text</text>

  <line x1="430" y1="212" x2="760" y2="280" class="arrow"/>
  <line x1="430" y1="292" x2="500" y2="292" class="arrow"/>
  <line x1="700" y1="292" x2="760" y2="280" class="arrow"/>

  <line x1="430" y1="372" x2="500" y2="372" class="arrow"/>
  <line x1="700" y1="372" x2="760" y2="280" class="arrow"/>
  <line x1="700" y1="372" x2="980" y2="462" class="arrow"/>

  <line x1="960" y1="280" x2="980" y2="272" class="arrow"/>
  <line x1="860" y1="320" x2="860" y2="360" class="arrow"/>
  <line x1="960" y1="382" x2="980" y2="382" class="arrow"/>
</svg>
